<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello</title>
    <!-- babel -->
    <!-- let us use ES6, even when the browser does not support ES6, babel convert ES6 to ES5 -->
    <script <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <!-- let us use jsx -->
    <!-- react is sometime used in native android or ios    -->
    <script <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <!-- react-dom is for react on the web -->
    <script <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <!-- type="text/babel"-->
    <!-- script type of text/babel is important, it will convert ES6 to ES5 -->
    <!-- jsx (javascript XML: code within ReactDOM.render -->
    <script src="app.jsx" type="text/babel"></script>
  </body>
</html>
